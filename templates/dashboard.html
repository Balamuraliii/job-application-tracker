<!DOCTYPE html>
<html>
<head>
    <title>Job Applications</title>
</head>
<body>
    <h2>My Job Applications</h2>

    <a href="/add">Add New Job</a>
    <br><br>

    <table border="1" cellpadding="10">
        <tr>
            <th>Company</th>
            <th>Role</th>
            <th>Date</th>
            <th>Status</th>
        </tr>

        {% for job in jobs %}
        <tr>
            <td>{{ job.company }}</td>
            <td>{{ job.role }}</td>
            <td>{{ job.date }}</td>
            <td>{{ job.status }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
